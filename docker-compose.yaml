version: '3'
services:

  # MOVE THE PROD DATABASE to its own area.   Then create a d-compose dev and prod file
  gtt-db:
    image: mongo:4.2.8
    container_name: gtt-db    
    volumes: 
      - mongodb:/mount/mongdb

    ports:
      - "3001:27017"
    restart: always

  gtt-web:
    image: "greatthoughtstreasury.azurecr.io/gtt-web:MY_VERSION"   # MY_VERION is replaced in terraform asp.tf script
    #image: "greatthoughtstreasury.azurecr.io/gtt-web:latest"
    build: 
      context: ./gtt-web
      dockerfile: Dockerfile-prod
    container_name: gtt-web
    volumes: 
        - /tmp/gtt-web/npm-cache:/root/.npm:z
        - ./gtt-web/src:/usr/src/app/src:z
    ports:
      - "3000:80"
    environment:
      - PORT=80
      - DBHOST=mongodb://gtt-db:27017
      - DBNAME=gtt
    depends_on:
      - gtt-db
    restart: "no"

volumes:
  mongodb:
    driver: azure_file
    driver_opts:
     share_name: GTT_FS_SHARE
     storage_account_name: GTT_FS_ACCOUNT
     #accountname: GTT_FS_ACCOUNT
     #accountkey: GTT_FS_KEYe